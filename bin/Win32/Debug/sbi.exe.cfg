app =
{
	first_run = 0;
	clean_shutdown = 1;
};
log =
{
	path = "app.log";
	// 1=Error,2=Warn,3=Info,4=Debug
	level = 4;
};
ui =
{
	enable_terminal = 1;
	command_prefix = "/";
	library	= {
		// looks for 'libui-NAME.dll' 
		name : "qt5";
	};
	main_window = {
		pos_x = 0;
		pos_y = 0;
		width = 800;
		height = 600;
		title = "Qt5 GUI";
	};
};
