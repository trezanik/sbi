app =
{
	first_run = 0;
	clean_shutdown = 1;
};
log =
{
	path = "app.log";
	// 1=Error,2=Warn,3=Info,4=Debug
	level = 4;
};
ui =
{
	enable_terminal = 1;
	command_prefix = "/";
	library	= {
		// looks for 'libui-NAME.dll' 
		name : "qt5";
	};
	main_window = {
		pos_x = 0;
		pos_y = 0;
		width = 800;
		height = 600;
		title = "Qt5 GUI";
	};
};
interfaces =
{
	search_current_directory = 1;
	search_paths = {
		standard_path = "/usr/local/sbi";
		faulty = "/usr/local/sbi/faulty_interfaces";
		tests = "/usr/local/sbi/test_interfaces";
		downloads = "/usr/local/sbi/downloaded_interfaces";
	};
};
modules =
{
	search_current_directory = 1;
	search_paths = {
		tests = "test_modules";
		downloads = "downloaded_modules";
	};
};